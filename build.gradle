plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    id 'findbugs'
    id 'pmd'
}

group 'sw_gest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.java.dev.beansbinding:beansbinding:1.2.1'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}

test.finalizedBy jacocoTestReport

checkstyle{
    maxErrors = 300
    maxWarnings = 300
}

findbugs {
    ignoreFailures = true
}

pmd {
    ignoreFailures = true
}
